<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media in HTML</title>
</head>
<body>
    <video src="video.mp4" width="255" height="150" controls loop poster="download.png"></video>
    <br>
    <audio src="audio.mp3" controls></audio>
    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>
    <br>
    <img src="image.svg" alt="SVG Image" width="100" height="100">
    <br>
    <iframe src="https://en.wikipedia.org/wiki/Coding" width="400" height="200"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Vt2CiopGsnM?si=6Efd7yYeE_SdYq-L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
