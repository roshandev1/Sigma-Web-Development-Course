<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in HTML</title>
</head>
<body>
    <aside>
        <p>This is an aside content</p>
    </aside>
    <nav>
        <ul>
          <li>Big Home</li>
          <li>Big About</li>
        </ul>
    </nav>
    <header>
        <h1>Understanding Semantic Tags in HTML</h1>
        <nav>
            <ul type="circle">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header> 
    <main>
        <h2>What are semantic tags?</h2>
        <img src="image.png" alt="Semantic Tags Example" width="400" height="300">
    </main>
    <footer>
        copyright 2025
    </footer>
</body>
</html>
