<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply for coders</h1>
   <form action="" method="post">

    <div>
        <label for="name">Enter your name here -></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autofocus>
    </div>
    
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
<label for="subscribe">Subscribe to newsletter</label>
    </div>
<br>
    <div>
        <textarea name="comment" rows="4" cols="50">Enter your comment here...
      </textarea>
    </div>
   
    <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
      </select>
    </div>
   </form>
</body>
</html>
