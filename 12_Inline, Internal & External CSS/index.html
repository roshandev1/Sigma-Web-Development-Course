<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 ways to add CSS:Inline,Internal & External CSS</title>

    <!-- Example below is of Internal CSS -->
    <style>
        div{
            color: yellow;
            background-color: brown;
        }
    </style>

    <!-- Below is link tag used to link the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Example below is of Inline CSS -->
    <h1 style="color:blue; background-color: red;">About myself</h1>
    
    <!-- Below div will be styled using Internal CSS -->
    <div>I am a Web developer</div>
    <div>I love developing websites</div>
    
    <!-- Below <p> will be styled using External CSS i.e using a .css file and a link tag in HTML doc -->
    <p>Web development needs consistent practise</p>
</body>
</html>
