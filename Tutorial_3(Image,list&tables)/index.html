<!DOCTYPE html>
<html lang="en">
<head>

    <title>Images</title>

        <tbody>

        <tfoot>
            <tr>
                <td>Rajesh</td>

            </tr>
        </tfoot>

      <ul type="square">
        <li>Harry</li>
        <li>Roshan</li>

      </ul>

      <ol type="A">
        <li>Harry</li>
