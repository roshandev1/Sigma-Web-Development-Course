<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is a paragraph (It is a block-level element)</p>
    <a href="https://google.com">Open Google (this is inline element)</a>
    <div>
        This is some div(block)
    </div>
    <span>This is a span (It is an inline element)</span> <a href="https://youtube.com">Open Youtube (this is inline element)</a>

    <!-- Can write comments in HTML like this, which will be not visible in webpage -->

</body>
</html>
